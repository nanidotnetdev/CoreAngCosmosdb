on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    
    - uses: azure/docker-login@v1
      with:
        login-server: coreangcosmosregistry.azurecr.io
        username: ${{ secrets.acr_coreangcosmosregistry_username }}
        password: ${{ secrets.acr_coreangcosmosregistry_password }}
    
    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/CoreAngCosmos" -f  "CoreAngCosmos/CoreAngCosmos.API/Dockerfile" -t coreangcosmosregistry.azurecr.io/coreangcosmoscluster:${{ github.sha }}
        docker push coreangcosmosregistry.azurecr.io/coreangcosmoscluster:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      with:
         kubeconfig: ${{ secrets.aks_coreangcosmoscluster_kubeConfig }}
      id: login
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep coreangcosmoscluster5f5a | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace coreangcosmoscluster5f5a`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: coreangcosmoscluster5f5a
        container-registry-url: coreangcosmosregistry.azurecr.io
        container-registry-username: ${{ secrets.acr_coreangcosmosregistry_username }}
        container-registry-password: ${{ secrets.acr_coreangcosmosregistry_password }}
        secret-name: coreangcosmodockerauth
       
    - uses: azure/k8s-deploy@v1
      with:
        namespace: coreangcosmoscluster5f5a
        manifests: |
          manifests/deployment-2.yml
          manifests/service-2.yml
        images: |
          coreangcosmosregistry.azurecr.io/coreangcosmoscluster:${{ github.sha }}
        imagepullsecrets: |
          coreangcosmodockerauth